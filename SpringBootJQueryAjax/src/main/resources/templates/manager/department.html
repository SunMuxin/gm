	<script type="text/javascript">
        $(function() {
        	$.ajax({  
                type: "GET",  
                url: "/department/allDepartment/",  
                data: {username:$("#username").val(), content:$("#content").val()},  
                dataType: "json",  
                success: function(data){ 
                	$('#reportTable').bootstrapTable({
                        toolbar: '#toolbar',    //工具按钮用哪个容器
                        method : 'post',
                        contentType : "application/x-www-form-urlencoded",
                        cache : false,
                        height : 700,
                        striped : true,
                        pagination : true,
                        pageSize : 5,
                        pageNumber : 1,
                        pageList : [ 5, 10, 20, 50, 100, 200, 500 ],
                        search : true,
                        showColumns : false,
                        showRefresh : true,
                        showExport : true,
                        exportTypes : [ 'excel', 'txt', 'xml' ],
                        search : true,
                        clickToSelect : true,	
                        columns : [ {
                            field : "id",
                            title : "编号",
                            align : "center",
                            valign : "middle",
                            sortable : "true"
                        }, {
                            field : "name",
                            title : "工号",
                            align : "center",
                            valign : "middle",
                            sortable : "true"
                        }],
                        onPageChange : function(size, number) {
                            $("#pageSizeInput").val(size);
                            $("#pageNumberInput").val(number);
                            var form = $('#tableForm');
                            form.action = 'query';
                            form.submit();
                        },
                        data : data,
                        //onSort: function (name, order) {
                        // },
                        //formatShowingRows: function (pageFrom, pageTo, totalRows) {
                        //    return '';
                        // },
                        //formatRecordsPerPage: function () {
                        //    return '';
                        //  },
                        formatNoMatches : function() {
                            return '无符合条件的记录';
                        }
                    });
                }  
            });             

            $(window).resize(function() {
                $('#reportTable').bootstrapTable('resetView');
            });
        });
    </script>
